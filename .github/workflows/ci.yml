# .github/workflows/ci.yml
#
# Continuous Integration for Fitz
# Runs on every push and pull request to ensure code quality

name: CI

on:
  push:
    branches: [main, develop, "feature/*"]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Lint & Type Check
  # ===========================================================================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install linting tools
        run: |
          pip install ruff black isort

      - name: Check formatting with Black
        run: black --check --diff .

      - name: Check import sorting with isort
        run: isort --check-only --diff .

      - name: Lint with Ruff
        run: ruff check .

  # ===========================================================================
  # Unit Tests (No External Dependencies)
  # ===========================================================================
  test:
    name: Tests (Python ${{ matrix.python-version }} / ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install minimal dependencies for unit tests (skip heavy ML dependencies like docling/torch)
          pip install pydantic pyyaml httpx typing-extensions typer jinja2
          pip install pytest pytest-cov pytest-xdist psutil
          # Scientific computing (needed for embeddings/vectors in unit tests)
          pip install numpy faiss-cpu
          # Cloud module encryption
          pip install cryptography
          # Install package in editable mode without dependencies (they're already installed above)
          pip install -e . --no-deps

      - name: Run tests
        env:
          PYTHONUTF8: 1
        run: |
          # Only run unit tests - skip e2e, chaos, security, performance, load tests
          # These require real API keys and external services
          pytest tests/unit/ -v --tb=short

  # ===========================================================================
  # Core Module Import Check (Lightweight)
  # ===========================================================================
  import-check:
    name: Core Import Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package
        run: |
          # Install minimal core dependencies (skip heavy ML deps)
          pip install pydantic pyyaml httpx typing-extensions typer jinja2
          pip install -e . --no-deps

      - name: Check core imports work
        run: |
          # Only check imports that don't require heavy ML dependencies
          python -c "from fitz_ai.core import Answer, Provenance, Query; print('Core imports OK')"
          python -c "from fitz_ai.core.guardrails import ConflictAwareConstraint; print('Guardrails OK')"
          python -c "import fitz_ai; print('Package imports OK')"

      - name: Check CLI entry point exists
        run: |
          # Just verify the entry point is registered (don't run it as it needs full deps)
          python -c "from importlib.metadata import entry_points; eps = entry_points(); print('Entry points OK')"

  # ===========================================================================
  # Coverage Report (Optional - on main branch only)
  # ===========================================================================
  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          # Install minimal dependencies for unit tests (skip heavy ML deps)
          pip install pydantic pyyaml httpx typing-extensions typer jinja2
          pip install pytest pytest-cov pytest-xdist psutil
          # Scientific computing (needed for embeddings/vectors)
          pip install numpy faiss-cpu
          # Cloud module encryption
          pip install cryptography
          pip install -e . --no-deps

      - name: Run tests with coverage
        run: |
          # Only unit tests for coverage - skip tests requiring API keys
          pytest tests/unit/ --cov=fitz_ai --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false