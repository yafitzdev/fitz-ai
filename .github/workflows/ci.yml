# .github/workflows/ci.yml
#
# Continuous Integration for Fitz
# Runs on every push and pull request to ensure code quality

name: CI

on:
  push:
    branches: [main, develop, "feature/*"]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Lint & Type Check
  # ===========================================================================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install linting tools
        run: |
          pip install ruff black isort

      - name: Check formatting with Black
        run: black --check --diff .

      - name: Check import sorting with isort
        run: isort --check-only --diff .

      - name: Lint with Ruff
        run: ruff check .

  # ===========================================================================
  # Unit Tests (No External Dependencies)
  # ===========================================================================
  test:
    name: Tests (Python ${{ matrix.python-version }} / ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        env:
          PYTHONUTF8: 1
        run: |
          # Only run unit tests - skip e2e, chaos, security, performance, load tests
          # These require real API keys and external services
          pytest tests/unit/ -v --tb=short

      - name: Run smoketest (mocked, no external services)
        env:
          PYTHONUTF8: 1
        run: |
          python tools/smoketest/smoke_fitz_rag_e2e.py

  # ===========================================================================
  # Import & Module Health Check
  # ===========================================================================
  import-check:
    name: Import Health Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package
        run: |
          pip install -e .

      - name: Check all imports work
        run: |
          python -c "from fitz_ai.cli.cli import app; print('CLI imports OK')"
          python -c "from fitz_ai.core import Answer, Provenance, Query; print('Core imports OK')"
          python -c "from fitz_ai.engines.fitz_rag import run_fitz_rag; print('Fitz RAG imports OK')"
          python -c "from fitz_ai.llm.registry import available_llm_plugins; print('LLM registry OK')"
          python -c "from fitz_ai.vector_db.registry import available_vector_db_plugins; print('Vector DB registry OK')"
          python -c "from fitz_ai.ingestion.state import IngestStateManager; print('Ingest imports OK')"

      - name: Check CLI commands are registered
        run: |
          fitz --help

  # ===========================================================================
  # Coverage Report (Optional - on main branch only)
  # ===========================================================================
  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
          pip install pytest-cov

      - name: Run tests with coverage
        run: |
          # Only unit tests for coverage - skip tests requiring API keys
          pytest tests/unit/ --cov=fitz_ai --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false