# fitz_ai/llm/embedding/openai.yaml
#
# OpenAI Embedding Plugin - Embeddings API
# Documentation: https://platform.openai.com/docs/api-reference/embeddings

# =============================================================================
# IDENTITY
# =============================================================================
plugin_name: "openai"
plugin_type: "embedding"
version: "1.0"

# =============================================================================
# PROVIDER
# =============================================================================
provider:
  name: "openai"
  base_url: "https://api.openai.com/v1"

# =============================================================================
# AUTHENTICATION
# =============================================================================
auth:
  type: "bearer"
  header_name: "Authorization"
  header_format: "Bearer {key}"
  env_vars:
    - "OPENAI_API_KEY"

# =============================================================================
# REQUIRED ENVIRONMENT VARIABLES (optional section)
# =============================================================================
required_env: []

# =============================================================================
# HEALTH CHECK (optional section)
# =============================================================================
health_check: null

# =============================================================================
# ENDPOINT
# =============================================================================
endpoint:
  path: "/embeddings"
  method: "POST"
  timeout: 30

# =============================================================================
# DEFAULTS
# =============================================================================
defaults:
  model: "text-embedding-3-small"

# =============================================================================
# REQUEST CONFIGURATION
# =============================================================================
request:
  input_field: "input"
  input_wrap: "string"
  static_fields: {}
  param_map:
    model: "model"
    dimensions: "dimensions"

# =============================================================================
# RESPONSE CONFIGURATION
# =============================================================================
response:
  embeddings_path: "data[0].embedding"
  is_array: true
  array_index: 0