# fitz_ai/llm/embedding/openai.yaml
# OpenAI Embedding Plugin - Embeddings API
#
# Documentation: https://platform.openai.com/docs/api-reference/embeddings
# Required: OPENAI_API_KEY environment variable

plugin_name: "openai"
plugin_type: "embedding"
version: "1.0"

provider:
  name: "openai"
  base_url: "https://api.openai.com/v1"

auth:
  type: "bearer"
  header_name: "Authorization"
  header_format: "Bearer {key}"
  env_vars:
    - "OPENAI_API_KEY"

endpoint:
  path: "/embeddings"
  method: "POST"
  timeout: 30

defaults:
  model: "text-embedding-3-small"

request:
  input_field: "input"
  input_wrap: "string"
  static_fields: {}
  param_map:
    model: "model"
    dimensions: "dimensions"

response:
  embeddings_path: "data[0].embedding"
  is_array: true
  array_index: 0