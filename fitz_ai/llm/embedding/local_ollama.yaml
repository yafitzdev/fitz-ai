# fitz_ai/llm/embedding/local_ollama.yaml
#
# Ollama Embedding Plugin - Local Embeddings
# Documentation: https://github.com/ollama/ollama/blob/main/docs/api.md#generate-embeddings
# No API key required - runs locally

# =============================================================================
# IDENTITY
# =============================================================================
plugin_name: "ollama"
plugin_type: "embedding"
version: "1.0"

# =============================================================================
# PROVIDER
# =============================================================================
provider:
  name: "ollama"
  base_url: "http://localhost:11434"

# =============================================================================
# AUTHENTICATION
# =============================================================================
auth:
  type: "none"
  header_name: ""
  header_format: ""
  env_vars: []

# =============================================================================
# REQUIRED ENVIRONMENT VARIABLES (optional section)
# =============================================================================
required_env: []

# =============================================================================
# HEALTH CHECK (optional section)
# =============================================================================
health_check:
  path: "/api/tags"
  method: "GET"
  timeout: 2

# =============================================================================
# ENDPOINT
# =============================================================================
endpoint:
  path: "/api/embeddings"
  method: "POST"
  timeout: 30

# =============================================================================
# DEFAULTS
# =============================================================================
defaults:
  model: "nomic-embed-text"

# =============================================================================
# REQUEST CONFIGURATION
# =============================================================================
request:
  input_field: "prompt"
  input_wrap: "string"
  static_fields: {}
  param_map:
    model: "model"

# =============================================================================
# RESPONSE CONFIGURATION
# =============================================================================
response:
  embeddings_path: "embedding"
  is_array: false
  array_index: 0