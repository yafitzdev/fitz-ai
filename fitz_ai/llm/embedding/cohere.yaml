# fitz_ai/llm/embedding/cohere.yaml
#
# Cohere Embedding Plugin - Embed API
# Documentation: https://docs.cohere.com/reference/embed

# =============================================================================
# IDENTITY
# =============================================================================
plugin_name: "cohere"
plugin_type: "embedding"
version: "1.0"

# =============================================================================
# PROVIDER
# =============================================================================
provider:
  name: "cohere"
  base_url: "https://api.cohere.ai/v1"

# =============================================================================
# AUTHENTICATION
# =============================================================================
auth:
  type: "bearer"
  header_name: "Authorization"
  header_format: "Bearer {key}"
  env_vars:
    - "COHERE_API_KEY"

# =============================================================================
# REQUIRED ENVIRONMENT VARIABLES (optional section)
# =============================================================================
required_env: []

# =============================================================================
# HEALTH CHECK (optional section)
# =============================================================================
health_check: null

# =============================================================================
# ENDPOINT
# =============================================================================
endpoint:
  path: "/embed"
  method: "POST"
  timeout: 30

# =============================================================================
# DEFAULTS
# =============================================================================
defaults:
  model: "embed-english-v3.0"
  input_type: "search_document"

# =============================================================================
# REQUEST CONFIGURATION
# =============================================================================
request:
  input_field: "texts"
  input_wrap: "list"
  static_fields: {}
  param_map:
    model: "model"
    input_type: "input_type"
    dimensions: "output_dimension"

# =============================================================================
# RESPONSE CONFIGURATION
# =============================================================================
response:
  embeddings_path: "embeddings[0]"
  is_array: true
  array_index: 0