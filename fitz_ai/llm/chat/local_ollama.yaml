# fitz_ai/llm/chat/local_ollama.yaml
#
# Ollama Chat Plugin - Local LLM
# Documentation: https://github.com/ollama/ollama/blob/main/docs/api.md
# No API key required - runs locally

# =============================================================================
# IDENTITY
# =============================================================================
plugin_name: "ollama"
plugin_type: "chat"
version: "1.0"

# =============================================================================
# PROVIDER
# =============================================================================
provider:
  name: "ollama"
  base_url: "http://localhost:11434"

# =============================================================================
# AUTHENTICATION
# =============================================================================
auth:
  type: "none"
  header_name: ""
  header_format: ""
  env_vars: []

# =============================================================================
# REQUIRED ENVIRONMENT VARIABLES (optional section)
# =============================================================================
required_env: []

# =============================================================================
# HEALTH CHECK (optional section)
# =============================================================================
health_check:
  path: "/api/tags"
  method: "GET"
  timeout: 2

# =============================================================================
# ENDPOINT
# =============================================================================
endpoint:
  path: "/api/chat"
  method: "POST"
  timeout: 120

# =============================================================================
# DEFAULTS
# =============================================================================
# Models are split by tier:
#   smart: Best quality for user-facing responses (queries)
#   fast: Best speed for background tasks (enrichment, summaries)
#   balanced: Cost-effective with good quality (evaluation, bulk tasks)
# Note: Ollama uses the same model for all tiers by default since available
# models depend on local installation. Override in your config if needed.
defaults:
  models:
    smart: "llama3.2"
    fast: "llama3.2"
    balanced: "llama3.2"
  temperature: 0.2
  max_tokens: null

# =============================================================================
# REQUEST CONFIGURATION
# =============================================================================
request:
  messages_transform: "ollama_chat"
  static_fields:
    stream: false
  param_map:
    model: "model"
    temperature: "options.temperature"
    max_tokens: "max_tokens"

# =============================================================================
# RESPONSE CONFIGURATION
# =============================================================================
response:
  content_path: "message.content"
  is_array: false
  array_index: 0
  metadata_paths:
    done: "done"
    total_duration: "total_duration"
    eval_count: "eval_count"