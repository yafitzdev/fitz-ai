# fitz_ai/llm/chat/openai.yaml
#
# OpenAI Chat Plugin - Chat Completions API
# Documentation: https://platform.openai.com/docs/api-reference/chat

# =============================================================================
# IDENTITY
# =============================================================================
plugin_name: "openai"
plugin_type: "chat"
version: "1.0"

# =============================================================================
# PROVIDER
# =============================================================================
provider:
  name: "openai"
  base_url: "https://api.openai.com/v1"

# =============================================================================
# AUTHENTICATION
# =============================================================================
auth:
  type: "bearer"
  header_name: "Authorization"
  header_format: "Bearer {key}"
  env_vars:
    - "OPENAI_API_KEY"

# =============================================================================
# REQUIRED ENVIRONMENT VARIABLES (optional section)
# =============================================================================
required_env: []

# =============================================================================
# HEALTH CHECK (optional section)
# =============================================================================
health_check: null

# =============================================================================
# ENDPOINT
# =============================================================================
endpoint:
  path: "/chat/completions"
  method: "POST"
  timeout: 120

# =============================================================================
# DEFAULTS
# =============================================================================
# Models are split by tier:
#   smart: Best quality for user-facing responses (queries)
#   fast: Best speed for background tasks (enrichment, summaries)
#   balanced: Cost-effective with good quality (evaluation, bulk tasks)
defaults:
  models:
    smart: "gpt-4o"
    fast: "gpt-4o-mini"
    balanced: "gpt-4o-mini"
  temperature: 0.2
  max_tokens: null

# =============================================================================
# REQUEST CONFIGURATION
# =============================================================================
request:
  messages_transform: "openai_chat"
  static_fields: {}
  param_map:
    model: "model"
    temperature: "temperature"
    max_tokens: "max_tokens"

# =============================================================================
# RESPONSE CONFIGURATION
# =============================================================================
response:
  content_path: "choices[0].message.content"
  is_array: false
  array_index: 0
  metadata_paths:
    finish_reason: "choices[0].finish_reason"
    tokens_input: "usage.prompt_tokens"
    tokens_output: "usage.completion_tokens"