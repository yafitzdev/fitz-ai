# fitz_ai/llm/chat/azure_openai.yaml
#
# Azure OpenAI Chat Plugin
# Documentation: https://learn.microsoft.com/en-us/azure/ai-services/openai/reference
#
# Required environment variables:
#   - AZURE_OPENAI_API_KEY
#   - AZURE_OPENAI_ENDPOINT
#   - AZURE_OPENAI_DEPLOYMENT

# =============================================================================
# IDENTITY
# =============================================================================
plugin_name: "azure_openai"
plugin_type: "chat"
version: "1.0"

# =============================================================================
# PROVIDER
# =============================================================================
provider:
  name: "azure_openai"
  base_url: "{endpoint}/openai/deployments/{deployment}"

# =============================================================================
# AUTHENTICATION
# =============================================================================
auth:
  type: "header"
  header_name: "api-key"
  header_format: "{key}"
  env_vars:
    - "AZURE_OPENAI_API_KEY"

# =============================================================================
# REQUIRED ENVIRONMENT VARIABLES (optional section)
# =============================================================================
required_env:
  - name: "AZURE_OPENAI_ENDPOINT"
    inject_as: "endpoint"
    default: null
  - name: "AZURE_OPENAI_DEPLOYMENT"
    inject_as: "deployment"
    default: null

# =============================================================================
# HEALTH CHECK (optional section)
# =============================================================================
health_check: null

# =============================================================================
# ENDPOINT
# =============================================================================
endpoint:
  path: "/chat/completions"
  method: "POST"
  timeout: 120

# =============================================================================
# DEFAULTS
# =============================================================================
defaults:
  api_version: "2024-02-15-preview"
  temperature: 0.2
  max_tokens: null

# =============================================================================
# REQUEST CONFIGURATION
# =============================================================================
request:
  messages_transform: "openai_chat"
  static_fields: {}
  param_map:
    model: "model"
    temperature: "temperature"
    max_tokens: "max_tokens"

# =============================================================================
# RESPONSE CONFIGURATION
# =============================================================================
response:
  content_path: "choices[0].message.content"
  is_array: false
  array_index: 0
  metadata_paths:
    finish_reason: "choices[0].finish_reason"
    tokens_input: "usage.prompt_tokens"
    tokens_output: "usage.completion_tokens"