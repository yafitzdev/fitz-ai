# fitz_ai/llm/chat/anthropic.yaml
#
# Anthropic Chat Plugin - Messages API
# Documentation: https://docs.anthropic.com/en/api/messages

# =============================================================================
# IDENTITY
# =============================================================================
plugin_name: "anthropic"
plugin_type: "chat"
version: "1.0"

# =============================================================================
# PROVIDER
# =============================================================================
provider:
  name: "anthropic"
  base_url: "https://api.anthropic.com/v1"

# =============================================================================
# AUTHENTICATION
# =============================================================================
auth:
  type: "header"
  header_name: "x-api-key"
  header_format: "{key}"
  env_vars:
    - "ANTHROPIC_API_KEY"

# =============================================================================
# REQUIRED ENVIRONMENT VARIABLES (optional section)
# =============================================================================
required_env: []

# =============================================================================
# HEALTH CHECK (optional section)
# =============================================================================
health_check: null

# =============================================================================
# ENDPOINT
# =============================================================================
endpoint:
  path: "/messages"
  method: "POST"
  timeout: 120

# =============================================================================
# DEFAULTS
# =============================================================================
# Models are split by tier:
#   smart: Best quality for user-facing responses (queries)
#   fast: Best speed for background tasks (enrichment, summaries)
#   balanced: Cost-effective with good quality (evaluation, bulk tasks)
defaults:
  models:
    smart: "claude-sonnet-4-20250514"
    fast: "claude-3-5-haiku-latest"
    balanced: "claude-3-5-haiku-latest"
  temperature: 0.2
  max_tokens: 4096

# =============================================================================
# REQUEST CONFIGURATION
# =============================================================================
request:
  messages_transform: "anthropic_chat"
  static_fields:
    anthropic-version: "2023-06-01"
  param_map:
    model: "model"
    temperature: "temperature"
    max_tokens: "max_tokens"

# =============================================================================
# RESPONSE CONFIGURATION
# =============================================================================
response:
  content_path: "content[0].text"
  is_array: false
  array_index: 0
  metadata_paths:
    stop_reason: "stop_reason"
    tokens_input: "usage.input_tokens"
    tokens_output: "usage.output_tokens"