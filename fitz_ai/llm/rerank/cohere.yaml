# fitz_ai/llm/rerank/cohere.yaml
#
# Cohere Rerank Plugin - v2 Rerank API
# Documentation: https://docs.cohere.com/reference/rerank

# =============================================================================
# IDENTITY
# =============================================================================
plugin_name: "cohere"
plugin_type: "rerank"
version: "1.0"

# =============================================================================
# PROVIDER
# =============================================================================
provider:
  name: "cohere"
  base_url: "https://api.cohere.ai/v1"

# =============================================================================
# AUTHENTICATION
# =============================================================================
auth:
  type: "bearer"
  header_name: "Authorization"
  header_format: "Bearer {key}"
  env_vars:
    - "COHERE_API_KEY"

# =============================================================================
# REQUIRED ENVIRONMENT VARIABLES (optional section)
# =============================================================================
required_env: []

# =============================================================================
# HEALTH CHECK (optional section)
# =============================================================================
health_check: null

# =============================================================================
# ENDPOINT
# =============================================================================
endpoint:
  path: "/rerank"
  method: "POST"
  timeout: 30

# =============================================================================
# DEFAULTS
# =============================================================================
defaults:
  model: "rerank-english-v3.0"
  top_n: null

# =============================================================================
# REQUEST CONFIGURATION
# =============================================================================
request:
  query_field: "query"
  documents_field: "documents"
  static_fields: {}
  param_map:
    model: "model"
    top_n: "top_n"

# =============================================================================
# RESPONSE CONFIGURATION
# =============================================================================
response:
  results_path: "results"
  result_index_path: "index"
  result_score_path: "relevance_score"