# fitz_ai/llm/vision/cohere.yaml
#
# Cohere Vision Plugin - Command A Vision
# Documentation: https://docs.cohere.com/v1/changelog/2025-07-31-command-a-vision
# Model: command-a-vision-07-2025

# =============================================================================
# IDENTITY
# =============================================================================
plugin_name: "cohere"
plugin_type: "vision"
version: "1.0"

# =============================================================================
# PROVIDER
# =============================================================================
provider:
  name: "cohere"
  base_url: "https://api.cohere.com/v2"

# =============================================================================
# AUTHENTICATION
# =============================================================================
auth:
  type: "bearer"
  header_name: "Authorization"
  header_format: "Bearer {key}"
  env_vars:
    - "COHERE_API_KEY"
    - "CO_API_KEY"

# =============================================================================
# REQUIRED ENVIRONMENT VARIABLES
# =============================================================================
required_env: []

# =============================================================================
# HEALTH CHECK
# =============================================================================
health_check: null

# =============================================================================
# ENDPOINT
# =============================================================================
endpoint:
  path: "/chat"
  method: "POST"
  timeout: 120

# =============================================================================
# DEFAULTS
# =============================================================================
# Command A Vision model for multimodal tasks
defaults:
  models:
    smart: "command-a-vision-07-2025"
    fast: "command-a-vision-07-2025"
    balanced: "command-a-vision-07-2025"
  temperature: 0.2
  max_tokens: 1024
  # Default prompt for figure description
  default_prompt: "Describe this figure/chart/diagram in detail. Include any data values, labels, axes, trends, and key insights visible in the image."

# =============================================================================
# REQUEST CONFIGURATION
# =============================================================================
request:
  messages_transform: "cohere_vision"
  static_fields:
    stream: false
  param_map:
    model: "model"
    temperature: "temperature"
    max_tokens: "max_tokens"

# =============================================================================
# RESPONSE CONFIGURATION
# =============================================================================
response:
  content_path: "message.content[0].text"
  is_array: false
  array_index: 0
  metadata_paths:
    finish_reason: "finish_reason"
    tokens_input: "usage.billed_units.input_tokens"
    tokens_output: "usage.billed_units.output_tokens"
