# fitz_ai/llm/vision/openai.yaml
#
# OpenAI Vision Plugin - GPT-4o Vision API
# Documentation: https://platform.openai.com/docs/guides/vision
# Uses same chat completions endpoint with image content

# =============================================================================
# IDENTITY
# =============================================================================
plugin_name: "openai"
plugin_type: "vision"
version: "1.0"

# =============================================================================
# PROVIDER
# =============================================================================
provider:
  name: "openai"
  base_url: "https://api.openai.com/v1"

# =============================================================================
# AUTHENTICATION
# =============================================================================
auth:
  type: "bearer"
  header_name: "Authorization"
  header_format: "Bearer {key}"
  env_vars:
    - "OPENAI_API_KEY"

# =============================================================================
# REQUIRED ENVIRONMENT VARIABLES
# =============================================================================
required_env: []

# =============================================================================
# HEALTH CHECK
# =============================================================================
health_check: null

# =============================================================================
# ENDPOINT
# =============================================================================
endpoint:
  path: "/chat/completions"
  method: "POST"
  timeout: 120

# =============================================================================
# DEFAULTS
# =============================================================================
# Vision models - GPT-4o series supports vision natively
defaults:
  models:
    smart: "gpt-4o"
    fast: "gpt-4o-mini"
    balanced: "gpt-4o-mini"
  temperature: 0.2
  max_tokens: 1024
  # Default prompt for figure description
  default_prompt: "Describe this figure/chart/diagram in detail. Include any data values, labels, axes, trends, and key insights visible in the image."

# =============================================================================
# REQUEST CONFIGURATION
# =============================================================================
request:
  messages_transform: "openai_vision"
  static_fields: {}
  param_map:
    model: "model"
    temperature: "temperature"
    max_tokens: "max_tokens"

# =============================================================================
# RESPONSE CONFIGURATION
# =============================================================================
response:
  content_path: "choices[0].message.content"
  is_array: false
  array_index: 0
  metadata_paths:
    finish_reason: "choices[0].finish_reason"
    tokens_input: "usage.prompt_tokens"
    tokens_output: "usage.completion_tokens"
