# fitz/llm/rerank/cohere.yaml
# Cohere Rerank Plugin - v2 Rerank API
#
# Documentation: https://docs.cohere.com/reference/rerank
# Required: COHERE_API_KEY environment variable

plugin_name: "cohere"
plugin_type: "rerank"
version: "1.0"

provider:
  name: "cohere"
  base_url: "https://api.cohere.ai/v1"

auth:
  type: "bearer"
  header_name: "Authorization"
  header_format: "Bearer {key}"
  env_vars:
    - "COHERE_API_KEY"

endpoint:
  path: "/rerank"
  method: "POST"
  timeout: 30

defaults:
  model: "rerank-english-v3.0"

request:
  query_field: "query"
  documents_field: "documents"
  static_fields: {}
  param_map:
    model: "model"
    top_n: "top_n"

response:
  results_path: "results"
  result_index_path: "index"
  result_score_path: "relevance_score"