# fitz/engines/classic_rag/config/default.yaml
#
# Default configuration for Classic RAG engine.
#

# LLM (Chat) Configuration - Cohere
# command-r-plus was retired Sept 2025, use command-r-08-2024
llm:
  plugin_name: cohere
  kwargs:
    model: command-r-08-2024
    temperature: 0.2

# Embedding Configuration - Cohere (1024 dimensions)
embedding:
  plugin_name: cohere
  kwargs:
    model: embed-english-v3.0

# Vector Database - Qdrant (simple vectors, no named vectors)
vector_db:
  plugin_name: qdrant
  kwargs:
    host: "localhost"
    port: 6333

# Retriever Configuration
retriever:
  plugin_name: dense
  collection: fitz_stack_test
  top_k: 5

# Reranker (disabled)
rerank:
  enabled: false
  plugin_name: cohere
  kwargs:
    model: rerank-english-v3.0

# RGS Configuration
rgs:
  enable_citations: true
  strict_grounding: true
  max_chunks: 8
  include_query_in_context: true
  source_label_prefix: S

# Logging
logging:
  level: INFO