# Example configuration with Fitz Cloud cache enabled
# Copy to .fitz/config/fitz_rag.yaml and fill in your credentials

# Chat LLM (required)
chat:
  plugin_name: openai  # or anthropic, cohere, ollama
  kwargs:
    model: gpt-4  # or gpt-3.5-turbo for faster/cheaper

# Embedding model (required)
embedding:
  plugin_name: openai  # or cohere, ollama
  kwargs:
    model: text-embedding-3-small  # or text-embedding-ada-002

# Vector database (required)
vector_db:
  plugin_name: qdrant  # or pinecone, weaviate, chroma
  kwargs:
    url: http://localhost:6333  # Qdrant local instance

# Retrieval configuration (required)
retrieval:
  plugin_name: dense  # or dense_rerank
  collection: test_docs
  top_k: 5

# Fitz Cloud - Query-Time RAG Optimizer (optional)
cloud:
  enabled: true

  # API key from https://fitz-ai.cloud (replace with your key)
  api_key: "fitz_xxx_your_api_key_here"

  # Organization encryption key (NEVER shared with server)
  # Generate with: python -c "import os; print(os.urandom(32).hex())"
  org_key: "your_64_character_hex_encryption_key_here"

  # API base URL (default: https://api.fitz-ai.cloud/v1)
  base_url: "https://fitz-ai-cloud-production.up.railway.app/v1"

  # Request timeout in seconds
  timeout: 30

# Optional: Reranking
rerank:
  enabled: false
  plugin_name: cohere
  kwargs:
    model: rerank-english-v3.0

# Optional: RGS (Retrieval-Guided Synthesis) settings
rgs:
  enable_citations: true
  strict_grounding: true
  max_chunks: 8

# Optional: Logging
logging:
  level: INFO  # DEBUG for verbose cache logging
