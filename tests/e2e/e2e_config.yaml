# tests/e2e/e2e_config.yaml
# E2E test configuration - separate from production config

# Shared settings (same for all tiers)
# Cohere embeddings - high quality, used for all tiers
embedding:
  plugin_name: cohere
  kwargs:
    model: embed-english-v3.0

vector_db:
  plugin_name: local_faiss
  kwargs: {}

# Test tiers - executed in order, failures cascade to next tier
tiers:
  - name: local
    chat:
      plugin_name: local_ollama
      kwargs:
        models:
          smart: qwen2.5:3b
          fast: qwen2.5:3b
          balanced: qwen2.5:3b

  - name: cloud
    chat:
      plugin_name: cohere
      kwargs:
        models:
          smart: command-a-03-2025
          fast: command-r7b-12-2024
          balanced: command-r-08-2024

# Response cache settings
cache:
  enabled: true
  max_entries: 1000
  ttl_days: 30
