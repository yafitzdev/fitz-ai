[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "fitz-stack"
version = "0.1.0"
description = "The Fitz modular ecosystem: RAG, ingestion, documentation, mapping, grounding and more."
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Yan Fitzner" }
]
requires-python = ">=3.10"

# Global dependencies shared across all fitz_* packages
dependencies = [
    "pyyaml>=6.0",
    "qdrant-client>=1.7",
    "httpx>=0.24",
    "typing-extensions>=4.7",
]


[project.optional-dependencies]
docs = ["mkdocs", "mkdocs-material"]
ingest = ["pdfminer.six", "python-docx"]
map = ["networkx"]
ground = ["scikit-learn"]


[tool.setuptools]
package-dir = {"" = "src"}


[tool.setuptools.packages.find]
where = ["src"]
include = ["fitz_*"]
exclude = ["tests"]


[project.scripts]
fitz-rag = "fitz_rag.cli:app"
fitz-ingest = "fitz_ingest.cli:app"
fitz-docs = "fitz_docs.cli:app"
fitz-map = "fitz_map.cli:app"


[tool.black]
line-length = 100

[tool.isort]
profile = "black"
